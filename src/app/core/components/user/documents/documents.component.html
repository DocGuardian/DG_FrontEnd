<main class="flex flex-col scrollbar pb-16">
  <div class="pb-4">
    <p class="poppins-medium text-xl">All Docs</p>
  </div>

  <div class="flex flex-col sm:flex-row justify-between items-center">
    <div class="flex flex-col md:flex-row items-center justify-start gap-4">
      <a
        class="self-center poppins-regular px-5 p-1.5 bg-green-400 border border-green-500 rounded-md cursor-pointer"
      >
        <span class="text-white">+ New</span>
      </a>

      <div
        class="relative w-full max-w-md focus-within:shadow-md rounded-md w-80"
      >
        <input
          type="text"
          name="search"
          id="search"
          class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-gree-400 focus:border-green-400 transition-all duration-200"
          placeholder="Search..."
        />
        <button type="button" class="absolute right-3 top-3 focus:outline-none">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="w-5 h-5 hover:fill-green-400"
          >
            <g id="_01_align_center" data-name="01 align center">
              <path
                d="M24,22.586l-6.262-6.262a10.016,10.016,0,1,0-1.414,1.414L22.586,24ZM10,18a8,8,0,1,1,8-8A8.009,8.009,0,0,1,10,18Z"
              />
            </g>
          </svg>
        </button>
      </div>
    </div>
    <ul class="py-3 flex justify-center text-xs font-medium space-x-2 mt-2">
      <li *ngIf="!docs">
        <a
          (click)="navigateToPage(currentPage - 1)"
          class="inline-block p-2 bg-white text-gray-900 hover:text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-500 hover:shadow-lg ring-1 ring-green-500 transition duration-150 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-3.5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </li>

      <li *ngFor="let page of getTotalPagesArray([]); let i = index">
        <a
          [ngClass]="{
            ' text-center hover:bg-gray-900': page == currentPage
          }"
          class="inline-block p-2 bg-white text-gray-900 hover:text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg ring-1 ring-green-600 transition duration-150 ease-in-out"
          (click)="navigateToPage(this.page)"
        >
          {{ page }}
        </a>
      </li>

      <li *ngIf="!docs">
        <a
          (click)="navigateToPage(1)"
          class="inline-block p-2 bg-white text-gray-900 hover:text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-500 hover:shadow-lg ring-1 ring-green-500 transition duration-150 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-4 h-3.5"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </li>
    </ul>
  </div>

  <app-docs-table></app-docs-table>
</main>
