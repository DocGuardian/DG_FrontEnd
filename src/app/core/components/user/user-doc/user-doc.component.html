<div *ngIf="doc.sender.id != sender?.id" class="flex items-center mb-4">
  <img
    class="w-10 h-10 mx-auto rounded-full border-1 border-green-100 mr-2"
    [src]="doc.sender.imageUrl ?? './assets/person.png'"
    alt=""
  />

  <div class="w-full text-sm text-gray-700 flex flex-col gap-2">
    <p class="poppins-medium">
      {{ doc.sender.first_name }} {{ doc.sender.last_name }}
    </p>
    <div
      class="flex justify-between space-x-2 bg-gray-50 w-full md:w-1/2 rounded px-4 py-3 shadow-md"
    >
      <div class="flex space-x-2">
        <svg
          *ngIf="doc.type == 'image/png'"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          class="w-5 h-5"
        >
          <path
            d="M0 96C0 60.7 28.7 32 64 32H448c35.3 0 64 28.7 64 64V416c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V96zM323.8 202.5c-4.5-6.6-11.9-10.5-19.8-10.5s-15.4 3.9-19.8 10.5l-87 127.6L170.7 297c-4.6-5.7-11.5-9-18.7-9s-14.2 3.3-18.7 9l-64 80c-5.8 7.2-6.9 17.1-2.9 25.4s12.4 13.6 21.6 13.6h96 32H424c8.9 0 17.1-4.9 21.2-12.8s3.6-17.4-1.4-24.7l-120-176zM112 192a48 48 0 1 0 0-96 48 48 0 1 0 0 96z"
          />
        </svg>

        <svg
          *ngIf="doc.type == 'application/pdf'"
          xmlns="http://www.w3.org/2000/svg"
          class="w-5 h-5 fill-green-700"
          viewBox="0 0 512 512"
        >
          <path
            d="M0 64C0 28.7 28.7 0 64 0L224 0l0 128c0 17.7 14.3 32 32 32l128 0 0 144-208 0c-35.3 0-64 28.7-64 64l0 144-48 0c-35.3 0-64-28.7-64-64L0 64zm384 64l-128 0L256 0 384 128zM176 352l32 0c30.9 0 56 25.1 56 56s-25.1 56-56 56l-16 0 0 32c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-48 0-80c0-8.8 7.2-16 16-16zm32 80c13.3 0 24-10.7 24-24s-10.7-24-24-24l-16 0 0 48 16 0zm96-80l32 0c26.5 0 48 21.5 48 48l0 64c0 26.5-21.5 48-48 48l-32 0c-8.8 0-16-7.2-16-16l0-128c0-8.8 7.2-16 16-16zm32 128c8.8 0 16-7.2 16-16l0-64c0-8.8-7.2-16-16-16l-16 0 0 96 16 0zm80-112c0-8.8 7.2-16 16-16l48 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 32 32 0c8.8 0 16 7.2 16 16s-7.2 16-16 16l-32 0 0 48c0 8.8-7.2 16-16 16s-16-7.2-16-16l0-64 0-64z"
          />
        </svg>
        <p class="poppins-regular text-sm text-gray-900">
          {{ doc.name }}
        </p>
      </div>
      <p>{{ doc.createdAt | date }}</p>
    </div>
  </div>
</div>
