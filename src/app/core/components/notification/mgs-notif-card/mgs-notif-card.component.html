<section
  [ngClass]="{
    'bg-green-100 hover:bg-green-200 ': !notification.read
  }"
  class="w-full p-5"
>
  <div class="flex flex-col">
    <div class="flex flex-col gap-4 md:flex-row">
      <img
        [src]="notification.sender.imageUrl ?? './assets/person.png'"
        alt=""
        class="h-10 w-10 self-center rounded-full border-2 border-green-600 object-fit"
      />
      <div class="flex flex-col items-center justify-center md:items-start">
        <p class="text-gray-600 poppins-regular">
          New message from

          <span class="text-gray-800 poppins-medium">
            {{ notification.sender.first_name }}
            {{ notification.sender.last_name }} !</span
          >
          Check it out
        </p>
      </div>
    </div>
    <div class="w-full flex flex-wrap justify-end p-4">
      <a
        routerLink="/notifications/all"
        routerLinkActive="bg-green-400 text-white"
        class="inline-block self-center poppins-regular px-5 p-1.5 border border-green-400 rounded-full cursor-pointer"
      >
        Reply
      </a>
    </div>
  </div>
</section>
